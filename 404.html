<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Sayfa Bulunamadı | ASÜ-YMT</title>
    <link rel="icon" sizes="64x64" href="/images/Logo-64.png" type="image/png" />
    <link rel="icon" type="image/x-icon" href="/images/ASU-YMT-1.png">
    <link rel="stylesheet" href="./globals.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");

        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0f;
        }

        .hata-sayfasi {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 3rem 2rem;
        }

        .hata-icerik {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.03);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            padding: 5rem 4rem;
        }

        .hata-icerik .logo {
            width: 8rem;
            margin-bottom: 2.5rem;
            opacity: 0.8;
        }

        .hata-kod {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ef4444, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
            letter-spacing: -0.05em;
        }

        .hata-baslik {
            font-size: 2.4rem;
            color: #f1f5f9;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .hata-mesaj {
            font-size: 1.5rem;
            color: #94a3b8;
            margin-bottom: 3rem;
            line-height: 1.7;
        }

        .anasayfa-btn {
            display: inline-block;
            padding: 1.4rem 3.5rem;
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.02em;
        }

        .anasayfa-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(14, 165, 233, 0.3);
        }

        .hata-ikonlar {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .hata-ikonlar a {
            color: #64748b;
            font-size: 1.8rem;
            width: fit-content;
            height: 4.2rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.35s ease;
            text-decoration: none;
        }

        .hata-ikonlar a:hover {
            color: #0ea5e9;
            border-color: rgba(14, 165, 233, 0.4);
            background: rgba(14, 165, 233, 0.05);
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="hata-sayfasi">
        <div class="hata-icerik">
            <img src="/images/ASU-YMT-1.png" alt="ASÜ YMT Logo" class="logo">
            <div class="hata-kod">404</div>
            <h1 class="hata-baslik">Sayfa Bulunamadı</h1>
            <p class="hata-mesaj">Aradığınız sayfa kaldırılmış, adı değiştirilmiş veya geçici olarak kullanılamıyor
                olabilir.</p>
            <a href="index.html" class="anasayfa-btn">Ana Sayfaya Dön</a>
            <div class="hata-ikonlar">

                <a href="https://github.com/asuymt" title="GitHub" target="_blank" rel="noopener"><i class="fa-brands fa-github"></i> GitHub</a>
                <a href="https://www.instagram.com/asuymt/" title="Instagram" target="_blank" rel="noopener"><i class="fa-brands fa-instagram"></i> Instagram</a>
            </div>
        </div>
    </div>
</body>

</html>
